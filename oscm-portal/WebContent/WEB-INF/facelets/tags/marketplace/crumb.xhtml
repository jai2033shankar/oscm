<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <li style="margin-right:0px;word-wrap: break-word;">
    <c:if test="#{not empty labelPageId}">
      <c:set var="pageMsgKey" value="#{labelPageId}.title"/>
      <c:set var="label" value="#{msg[pageMsgKey]}"/>
    </c:if>

    <script>
  	jQuery().ready(function(){
    <c:choose>
      <c:when test="#{labelPageId == 'marketplace.account'}">
          AdmUtils.highlightNavigation("navigation3");
      </c:when>
      <c:when test="#{labelPageId == 'marketplace.subscriptions'}">
          AdmUtils.highlightNavigation("navigation2");
      </c:when>
    </c:choose>
  	});
    </script>

    <!--  do not remove style attribute, rich faces requires it to render the span -->
    <h:outputText value="&gt;" style=""/>
    <c:if test="#{not empty onclick}">
      <h:outputLink value="#" onclick="#{onclick}">#{label}</h:outputLink>
    </c:if>
    <c:if test="#{empty onclick}">
      <h:outputLink value="#{facesContext.externalContext.requestContextPath}#{link}" rendered="#{not empty link }">
        #{label}
      </h:outputLink>
    </c:if>
  </li>
</ui:composition>
