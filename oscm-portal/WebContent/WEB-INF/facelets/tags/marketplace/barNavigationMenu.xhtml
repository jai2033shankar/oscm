<!DOCTYPE html [<!ENTITY num "&#35;">]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <c:set var="first" value="#{bean['title'][0]}"/>
  <c:set var="menuItemStyle" value="list-group-item list-group-item-action card-header"/>
  <c:set var="menuHeaderStyle" value="list-group-item list-group-item-action card-header bg-dark"/>

  <!-- Div which collapses vertically when screen is small. Hamburger icon displaying only for small screens. -->

  <div class="custom-collapse mt-0">
    <div id="sidebar-wrapper">
      <div class="list-group collapse list-group-vertical-sm navbar-collapse text-center" id="sidebarCollapse"
           role="tablist"
           aria-orientation="vertical">
        <!--  Header Row -->
        <h:outputLink id="link0" value="#" data-toggle="tab" href="&num;#{msg[first]}" role="tab"
                      aria-controls="#{msg[first]}"
                      styleClass="#{menuHeaderStyle} emptyClass list-group-item list-group-item-action active #{selected eq first? 'text-primary' : 'text-light'}"
                      onclick="if(AdmUtils.isNotDirtyOrConfirmed()){AdmUtils.showProgress(true);location.href='#{bean['link'][0]}';return true;}else{return false;}">
          <h3 id="menu0">
            <h:outputText value="#{msg[first]}"/>
          </h3>
        </h:outputLink>

        <!--  Menu Rows -->
        <c:forEach items="#{bean['title']}" var="key" varStatus="index">
          <c:if test="#{not(first eq key)}">
            <h:outputLink id="link#{index.index}" role="tab" value="#"
               class="#{menuItemStyle} list-group-item list-group-item-action #{selected eq key? 'text-primary' : ''}"
               onclick="AdmUtils.changeContent('content#{index.index}', 'breadcrumb#{index.index}', 'sidebarCollapse')">
              <h4 id="menu#{index.index}">
                <h:outputText value="#{msg[key]}"/>
              </h4>
            </h:outputLink>
          </c:if>
        </c:forEach>
      </div>
    </div>
  </div>

</ui:composition>
